<!DOCTYPE html>
<html>
<head>
    <title>Telegram Parser</title>
</head>
<body>
    <h2>Парсинг Telegram-канала</h2>
    <form method="post">
        <label>Канал (без @):</label> <input name="channel" required><br><br>
        <label>С (дата):</label> <input type="date" name="start"><br><br>
        <label>По (дата):</label> <input type="date" name="end"><br><br>
        <button type="submit">Запустить</button>
    </form>
</body>
</html>
